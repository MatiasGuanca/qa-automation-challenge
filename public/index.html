<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="validate.js" defer></script>
</head>
<body>
  <main>
    <h1>Formulario de Registro</h1>
    <form id="register-form" class="form" novalidate>
      <fieldset class="card">
        <legend>Cre치 tu cuenta</legend>
        <div class="form-grid form-grid--errors">
          <label for="name">Nombre y apellido</label>
          <input id="name" name="name" data-cy="reg.name" autocomplete="name" required aria-describedby="err-name" />
          <div id="err-name" class="field-error" role="alert"></div>

          <label for="email">Correo electr칩nico</label>
          <input id="email" name="email" data-cy="reg.email" type="email" inputmode="email" required aria-describedby="err-email" />
          <div id="err-email" class="field-error" role="alert"></div>

          <label for="age">Edad <span class="hint">(opcional)</span></label>
          <input id="age" name="age" data-cy="reg.age" inputmode="numeric" pattern="[0-9]*" aria-describedby="err-age" />
          <div id="err-age" class="field-error" role="alert"></div>

          <label for="password">Contrase침a</label>
          <input id="password" name="password" data-cy="reg.password" type="password" minlength="6" required aria-describedby="err-password" />
          <div id="err-password" class="field-error" role="alert"></div>

          <label for="confirm">Repetir contrase침a</label>
          <input id="confirm" name="confirm" data-cy="reg.confirm" type="password" required aria-describedby="err-confirm" />
          <div id="err-confirm" class="field-error" role="alert"></div>

          <div></div>
          <button type="submit" data-cy="reg.submit" class="btn">Enviar</button>
          <div></div>
        </div>
      </fieldset>
    </form>
    <p id="success" role="status" aria-live="polite" class="success"></p>
  </main>
</body>
</html>
